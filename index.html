<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>PanelSlider Demo</title>
		<script type="text/javascript" src="js/head.js"></script>
		<style type="text/css">
			@import url(css/style.css);
			@import url(css/panelSlider.css);
		</style>
	</head>
	<body>
		<div id="multiLevelSlider"></div>
		<div id="panelSlider">
			<div>This is panel 1</div>
			<div>This is panel 2</div>
			<div>This is panel 3</div>
			<div>This is panel 4</div>
			<div>This is panel 5</div>
		</div>
		<button id="btnPrev">Prev</button>
		<button id="btnNext">Next</button>
		<button id="btnThree">Three</button>
		<script type="text/javascript">
			head.ready
			(
				function()
				{
					// load scripts
					head.js
					(
						"js/jquery.js",
						"js/panelSlider.js",
						"js/init.js"
					);
				}
			);
		</script>
	</body>
</html>
